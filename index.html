<!DOCTYPE html>
<html lang="sv">

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inte Copyright Chokladpulver</title>
</head>

<body>
    <main class="container">
        <section class="game">
            <div class="game-hud">
                <div class="img-container">
                    <img class="logo" src="img/InteEnKopia.png" alt="Mycket vacker logga">
                </div>
                <div class="game-button">
                    <button class="knapp" id="click"><img class="mjolk" src="img/glass-of-milk_1f95b.png" alt="mjölk"></button>
                </div>
                <ul class="game-currency">
                    <li class="item">
                        <h2>Du Har tillsatt <span id="money"></span> mg inte copyright chokladpulver</h2>
                    </li>
                    <li class="item">
                        <h2>Dina hjälpredor lägger nu till <span id="mps"></span> mg inte copyright chokladpulver varje sekund</h2>
                    </li>
                    <li class="item">
                        <h2>Din chokladskopa lägger nu till <span id="mpc"></span> mg inte copyright chokladpulver per klick</h2>
                    </li>
                </ul>   
            </div>

            <div class="pannkaka">
                <img class="title" src="img/bedrifte.png" alt="Bedrifter">
                <div id="achievemen"></div>
            </div>
            
            
            <div class="w-100">
                <h1><img class="title" src="img/Uppgradera.png" alt="Uppgraderingar"></h1>
                <div id="upgradelist"></div>
            </div>
        </section>
    </main>
    <div id="msgbox"></div>
    <footer class="container">
        <p>Hjälp till att fixa fel och lägga till funktioner, 
            <a href="https://github.com/jensnti/clicker/issues">issues</a>
            eller
            <a href="https://github.com/jensnti/clicker/pulls">pull requests</a>.
        </p>
    </footer>
    <script src="js/clicker.js"></script>
</body>
</html>
